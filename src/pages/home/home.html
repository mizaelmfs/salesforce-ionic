<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Contact</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <button ion-button secondary (click)="sync();">Sync</button>

  <ion-list>
    <ion-item *ngFor="let contact of contacts" >
      <h2>{{contact.Name}}</h2>
      <h3>{{contact.Email}}</h3>
      <h3>{{contact.Phone}}</h3>
      <p>{{contact.MailingStreet}}</p>
    </ion-item>
  </ion-list>
</ion-content>
